<section id="login">
  <div class="container">
    <div class="alert alert-warning" *ngIf="loginFailed">
        <strong>Invalid credentials!</strong> Username or password is invalid.
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-wrap">
              <h1>Log in with your email account</h1>
                  <form role="form" #form="ngForm" action="javascript:;" method="post" id="login-form" autocomplete="off" (ngSubmit)="onLogin(form.value)">
                      <div class="form-group">
                          <label for="username" class="sr-only">Email</label>
                          <input type="text" name="username" id="usernameemail" class="form-control" placeholder="Username" ngModel>
                      </div>
                      <div class="form-group">
                          <label for="key" class="sr-only">Password</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel>
                      </div>
                      <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                  </form>
          </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>
